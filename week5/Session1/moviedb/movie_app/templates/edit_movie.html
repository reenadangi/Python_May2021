<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/movies/{{movie.id}}/update" method="POST">
        {% csrf_token %} 
        Title:
        <input type="text" name="title" value="{{movie.title}}" /> Description:<input
          type="text"
          name="description"
          value="{{movie.description}}"
        />
        Director:<input type="text" name="director" value="{{movie.director.name}}" />
      
        <input type="submit" value="Update" />
      </form>
</body>
</html>
